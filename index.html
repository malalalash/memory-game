<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <div class="start">

    <div class="hidden" id="over"

  </body>

  <script src="app.js"></script>
