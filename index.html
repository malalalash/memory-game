<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <div class="start">
      <h1>Memory Game</h1>
      <button onclick="handleStart()">Start Game</button>
    </div>
    <div class="time-and-moves">
      <p class="moves">Moves: 0</p>
      <p class="time">Time: 00:00</p>
    </div>
    <div class="board"></div>
    <div class="hidden" id="over">
      <h2>Congratulations!</h2>
      <p>You finished the game in <span class="moves">0</span> moves!</p>
      <p>Your time: <span class="time">00:00</span></p>
      <button>Play Again</button>
    </div>
  </body>

  <script src="app.js"></script>
</html>
